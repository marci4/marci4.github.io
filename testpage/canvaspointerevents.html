<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

</head>
<style>
</style>
<body onload="load()">
<div style="position: absolute; left: 0px; top: 0px;">
    <canvas id="foreground" width="1000" height="1000" style="position: absolute; left: 0px; top: 0px; z-index: 200;">Webvisu not supported due to missing browser feature HTML5-Canvas</canvas>
</div>
<script>
    var canvas;
    function load() {
        canvas = document.getElementById("foreground").getContext("2d");
        var doc = document.getElementById("foreground");
        doc.width = document.documentElement.clientWidth;
        doc.height = document.documentElement.clientHeight;
        canvas.width = doc.width;
        canvas.height = doc.height;

        if (window.PointerEvent) {
            document.getElementById("foreground").addEventListener("pointerdown", pointer, false);
            document.getElementById("foreground").addEventListener("mousedown", mouse, false);
        } else {
            canvas.fillText("No Pointersupport");
        }
    }
    function pointer(event) {
        console.log(event);
        canvas.clearRect(0,0,980,100);
        canvas.font = "30px Arial";
        canvas.fillText("Pointerevent: " + event.clientX + " " + event.clientY,10,50);
    }
    function mouse(event) {
        console.log(event);
        canvas.clearRect(0,100,980,1436);
        canvas.font = "30px Arial";
        canvas.fillText("Mouseevent: " + event.clientX + " " + event.clientY,10,100);
    }
</script>
</body>
</html>
