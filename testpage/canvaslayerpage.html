<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

</head>
<style>
</style>
<body onload="load()">
<div style="position: absolute; left: 0px; top: 0px;">
    <canvas id="foreground" width="1600" height="3000" style="position: absolute; left: 0px; top: 0px; z-index: 200;">Webvisu not supported due to missing browser feature HTML5-Canvas</canvas>
</div>
<script>
    var canvas;
    function load() {
        canvas = document.getElementById("foreground").getContext("2d");
        if (window.PointerEvent) {
            document.getElementById("foreground").addEventListener("pointerdown", pointer, false);
            document.getElementById("foreground").addEventListener("mousedown", mouse, false);
        } else {
            canvas.fillText("No Pointersupport");
        }
    }
    function pointer(event) {
        console.log(event);
        console.log("Pointer: Layer: " + event.layerY + " Page: " + event.pageY);
    }
    function mouse(event) {
        console.log("Mouse: Layer: " + event.layerY + " Page: " + event.pageY);
    }
</script>
</body>
</html>
